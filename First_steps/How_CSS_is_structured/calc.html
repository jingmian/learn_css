<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .outer {
            border: 5px solid black;
        }

        .box {
            padding: 10px;
            width: calc(90% - 30px);
            /*calc求此框的宽度为包含块宽度的90%，减去30像素*/
            background-color: rebeccapurple;
            color: white;
        }
    </style>
</head>
<body>
<div class="outer"><div class="box">The inner box is 90% - 30px.</div></div>
</body>
</html>
